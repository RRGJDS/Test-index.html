<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>예약 시스템</title>
    <link rel="stylesheet" href="teach.css">
    <script type="text/javascript">
        var kdC = 0;
        var kdS = 0;

        document.onkeydown=keycheck;
        document.onkeyup=uncheckCtrlshift;

        function keycheck(){
            switch(event.keyCode){
                case 123:event.keyCode='';return false; break;//F12

                case 17:event.keyCode='';kdC=1;return false; break;//컨트롤
            }

            if(kdC) return false;
        }

        function uncheckCtrlshift(){
            if(event.keyCode==17)       kdC=0;
            if(event.keyCode==16)       kdS=0;
        }

        function click() {
            if(event.button==2||event.button==3) alert("우클릭을 금지합니다."); } 
            document.onmousedown=click;
    </script>
</head>
<body>

    <h1 class="ti"><b>복자여고 예약 시스템(선생님)</b></h1>

    <a class="bu">
    <input type="button" style="WIDTH: 60pt; HEIGHT: 30pt; font-size: 25px;" value="승인" onclick="alert('승인되었습니다.')">
    <input type="button" style="WIDTH: 60pt; HEIGHT: 30pt; font-size: 25px;" value="거절" onclick="alert('거절되었습니다.')">
    </a>

    <div class="main">
        <table id="d1" width="100%">
            <tr align="center"> 
                <td>이름</td>
                <td>학번</td>
                <td>교실</td>
                <td>날짜</td>
                <td>시간대</td>
                <td>승인/거절</td>
            </tr>
        </table>
    </div>
    <script>

    </script>
</body>

</html>
